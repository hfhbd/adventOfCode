name: Release

on:
  release:
    types: [ created ]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  publishMavenCentral:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read

    environment: CD

    steps:
      - name: Set environment for version
        uses: hfhbd/actions/setup-version@main
        id: version
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v5

      - name: Release maven artifacts
        run: ./gradlew publishToMavenCentral -Pversion=${{ steps.version.outputs.version }}
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_PASSWORD }}

  publishMavenCentralViaGradle:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read

    environment: CD

    steps:
      - name: Set environment for version
        uses: hfhbd/actions/setup-version@main
        id: version
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v5

      - name: Release maven artifacts
        run: ./gradlew publishAllPublicationsToMavenCentralStagingRepository -Pversion=${{ steps.version.outputs.version }}-gradle
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralStagingUsername: ${{ secrets.CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralStagingPassword: ${{ secrets.CENTRAL_PASSWORD }}
      - run: ./gradlew :closeMavenCentral
        env:
          ORG_GRADLE_PROJECT_mavenCentralStagingUsername: ${{ secrets.CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralStagingPassword: ${{ secrets.CENTRAL_PASSWORD }}

  publishGitHubPackages:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set environment for version
        uses: hfhbd/actions/setup-version@main
        id: version
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v5

      - name: Release maven artifacts
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository -Pversion=${{ steps.version.outputs.version }}
        env:
          ORG_GRADLE_PROJECT_GitHubPackagesUsername: ${{ github.actor }}
          ORG_GRADLE_PROJECT_GitHubPackagesPassword: ${{ github.token }}
