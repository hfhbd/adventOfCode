name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Cache build logic
        uses: actions/cache@v4
        with:
          path: gradle/build-logic/build
          key: build-logic-${{ hashFiles('gradle/build-logic/src/**', 'gradle/build-logic/build.gradle.kts','gradle/build-logic/settings.gradle.kts') }}
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.CC }}
      - name: Write outputs
        id: publications
        run: ./gradlew :writePublicationsToGitHubOutput
      - run: echo ${{ steps.publications.outputs.publishedFiles }}
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day1/build/libs/day1.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day1/build/libs/day1-javadoc.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day1/build/libs/day1-sources.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day2/build/libs/day2.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day2/build/libs/day2-sources.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day2/build/libs/day2-javadoc.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day3/build/libs/day3-javadoc.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day3/build/libs/day3-sources.jar
      - run: ls /home/runner/work/adventOfCode/adventOfCode/day3/build/libs/day3.jar
