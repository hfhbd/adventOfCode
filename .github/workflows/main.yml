name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - run: echo "a.f=a\nb.f=b" >> "$GITHUB_OUTPUT"
        id: f
      - run: echo ${{ steps.f.outputs.a.f }}
      - run: echo ${{ steps.f.outputs.b.f }}
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - run: echo ${{ steps.step1.outputs.test }}
      - run: echo ${{ join(steps.f.outputs.*.f) }}
